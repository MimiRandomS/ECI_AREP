<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 6 - Seguridad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-main">
    <div class="header">
        <h1 class="title">Secure App Client</h1>
        <img class="main-image" src="img.png" alt="Imagen principal">
    </div>

    <div class="forms-container">

        <!-- Formulario de Registro -->
        <div class="form-section post-section">
            <h3 class="subtitle">Registro</h3>
            <form id="register-form" class="form">
                <label class="form-label" for="reg-name">Nombre:</label>
                <input class="form-input" type="text" id="reg-name" required>

                <label class="form-label" for="reg-email">Email:</label>
                <input class="form-input" type="email" id="reg-email" required>

                <label class="form-label" for="reg-pass">Contraseña:</label>
                <input class="form-input" type="password" id="reg-pass" required>

                <button class="form-button" type="submit">Registrar</button>
            </form>
        </div>

        <!-- Formulario de Login -->
        <div class="form-section post-section">
            <h3 class="subtitle">Login</h3>
            <form id="login-form" class="form">
                <label class="form-label" for="log-email">Email:</label>
                <input class="form-input" type="email" id="log-email" required>

                <label class="form-label" for="log-pass">Contraseña:</label>
                <input class="form-input" type="password" id="log-pass" required>

                <button class="form-button" type="submit">Iniciar Sesión</button>
            </form>
        </div>

    </div>

    <!-- Sección del perfil -->
    <div class="profile-section form-section" id="profile-section" style="display:none;">
        <h3 class="subtitle">Perfil de Usuario</h3>
        <div id="profile-info"></div>
        <button class="form-button" id="logout-btn">Cerrar Sesión</button>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
